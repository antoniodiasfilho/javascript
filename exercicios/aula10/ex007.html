<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }

        div#res{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Somando numeros</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txt1')
            var tn2 = document.querySelector('input#txt2')
            var resul = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            resul.innerHTML = `A soma de ${n1} mais ${n2} Ã© igual a <strong>${soma}</strong>`
        }
    </script>

</body>
</html>
