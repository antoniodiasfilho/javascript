<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body {
            background-color: rgb(106, 106, 189);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: rgb(204, 204, 61);
        }

</head>

<body>
    <h1>Ola, Mundo!!!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore cum in fugit, veritatis earum culpa distinctio
        ea nisi asperiores ut praesentium, aliquid, suscipit corrupti tenetur molestias voluptatem facere vel
        perspiciatis?</p>

    <script>

        var n1 = Number(window.prompt('Digite um numero: '))/* Recebe uma string */
        var n2 = Number(window.prompt('Digite outro numero '))
        var soma = n1 + n2;
        window.alert(`A soma de ${n1} + ${n2} é igual a ${soma}`)
       
        // window.alert('A soma é ' + String(soma)) /* Nesse caso não precisa do String()*/
       
        /* (number + number)  Adição
           (string + string)  Concatenação*/
    </script>
